      <h1>유명 스님, 자유란 무엇인가?</h1>
      <img id="article_img" src="fly.png" alt="이미지" />

      자유란 하고 싶은 것을 마음껏 하는 것이 아니라, 해야 할 것을 스스로 선택할
      수 있는 상태입니다. 마치 바람이 방향을 정하듯, 우리도 스스로의 마음을
      다스려야 진정한 자유를 느낄 수 있습니다. 욕망에 휘둘리지 않고, 마음의 고요
      속에서 자신을 발견하는 것, 그것이 진짜 자유입니다.
